<body>
 
    <div class="back-img">
      <div class="sign-in-text">
        <h2 class="active">Add/Show Category</h2>

      </div>
      <div class="layer">
      </div>
      <p class="point">&#9650;</p>
    </div>
    <div class="form-section">

      <form [formGroup]="addcategoryForm" (ngSubmit)="OnAdd()">
        <!--ategory Name-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" formControlName="name" type="text">
          &nbsp;
          <label class="mdl-textfield__label">Name of Category</label>
        </div>
        <div *ngIf="addcategoryForm.controls['name'].invalid" class="alert alert-danger">

          <div *ngIf="addcategoryForm.controls['name'].errors?.required" style="color: red;">
            Category Name is required.
          </div>
        </div>
        <br />
        <br />
        <br />
      </form>
    </div>
 
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp;    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp;
    <button mat-raised-button color="primary" (click)="OnAdd()">Add</button>
    <br />
    <br />

    <br />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef=" let categories"> {{categories}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</body>
