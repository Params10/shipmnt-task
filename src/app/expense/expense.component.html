<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/img.jpeg" width="300px" class="user-avatar" />
            
               
    

            <form [formGroup]="addexpenseForm" (ngSubmit)=" OnAdd()" >
                <div class="form-content">

                   
                    <div class="form-group">
                        <label class="requiredright">Amount</label>
                        <input type="text" class="form-control"  formControlName="amount">
  
                    </div>
  
                    <div class="form-group">
                        <label class="requiredright">Category</label>
                        <input type="text" class="form-control"  formControlName="category">
                      
                    </div>

                     <div class="form-group">
                        <label class="requiredright">Description</label>
                        <input type="text" class="form-control"  formControlName="description">
  
                    </div>
                </div>
                <a class="btn rounded-btn" 
                    (click)=" OnAdd()">Add</a>
            </form>
        </div>
    </div>
  </div>
