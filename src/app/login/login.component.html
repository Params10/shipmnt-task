<body>
    <div class="signin">
        <div class="back-img">
            <div class="sign-in-text">
                <h2 class="active">Log In</h2>

            </div>
            <div class="layer">
            </div>
            <p class="point">&#9650;</p>
        </div>
        <div class="form-section">

            <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
                <!--Email-->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" formControlName="email" type="email">
                    &nbsp;
                    <label class="mdl-textfield__label">Email</label>
                </div>
                <div *ngIf="loginForm.controls['email'].invalid" class="alert alert-danger">

                    <div *ngIf="loginForm.controls['email'].errors?.required" style="color: red;">
                        Email is required.
                    </div>
                </div>
                <br />
                <br />
                <!--Password-->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input pattern=".{8,}" class="mdl-textfield__input" type="password" formControlName="password">
                    &nbsp;
                    <label class="mdl-textfield__label" for="sample3">Password</label>
                </div>
                <div *ngIf="loginForm.controls['password'].invalid" class="alert alert-danger">

                    <div *ngIf="loginForm.controls['password'].errors?.required" style="color: red;">
                        Password is required.
                    </div>
                </div>
                <br />
            </form>
        </div>
        <!--/.form-section-->
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-raised-button color="primary" (click)="onLoggedin()">Login</button>
        &nbsp;
        <button mat-raised-button color="primary" [routerLink]="['/signup']">Register</button>
    </div>
    <!--/.signin-->
</body>
