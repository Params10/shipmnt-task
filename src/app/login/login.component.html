<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/img.jpeg" width="300px" class="user-avatar" />
            <div class="alert alert-success">
                
            </div>
            <div class="alert alert-danger">
                
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()" >
                <div class="form-content">
  
                    <div class="form-group">
                        <label class="requiredright">Email</label>
                        <input type="text" class="form-control"  formControlName="email">
  
                    </div>
  
                    <div class="form-group">
                        <label class="requiredright">Password</label>
                        <input type="password" class="form-control"  formControlName="password">
                      
                    </div>
                    
                    
                </div>
                <a class="btn rounded-btn" 
                    (click)="onLoggedin()">Log in</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register </a>
            </form>
        </div>
    </div>
  </div>
