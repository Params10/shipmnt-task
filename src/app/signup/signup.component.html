<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/img.jpeg" width="300px" class="user-avatar" />
            
               
    

            <form [formGroup]="signupForm" (ngSubmit)=" OnSignUp()" >
                <div class="form-content">

                   
                    <div class="form-group">
                        <label class="requiredright">Email</label>
                        <input type="text" class="form-control"  formControlName="email">
  
                    </div>
  
                    <div class="form-group">
                        <label class="requiredright">Password</label>
                        <input type="password" class="form-control"  formControlName="password">
                      
                    </div>

                     <div class="form-group">
                        <label class="requiredright">User-Name</label>
                        <input type="text" class="form-control"  formControlName="user_name">
  
                    </div>
                </div>
                <a class="btn rounded-btn" 
                    (click)=" OnSignUp()">Register</a>
            </form>
        </div>
    </div>
  </div>
